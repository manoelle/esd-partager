- titre: Projet de Cameroun
  identifiant: projet-cameroun
  CONTÉxt :  Le projet au Cameroun été réalisé dans la période de 2014/2015 dans la province de MV’I, et N'KAN
  annee: 2014 / 2015
  CONTÉxtOrder: 1
  imageOrder: 2
  images:
    - src: /images/cam00.jpg
      class: active
    - src: /images/cam01.jpg
    - src: /images/cam03.jpg
