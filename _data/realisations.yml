      role: "Trésorier de ESD"
    - nom: "Olivier CELIER"
      role: "Expert de ESD"
  titreDeroulement : "Déroulement du projet et actions meneés:"
  descriptionDeroulement : "Après avoir compris les problèmes du collège des sœurs à Gaoua, le projet a été réalisé en plusieurs étapes:"
  missions:
    - titre: "2013 Automatisation de la pompe :
ESD a fait automatiser la pompe Volonta du collège. Un panneau solaire alimente un moteur électrique. Une courroie la relie à la roue de la pompe.
Le débit peut passer de 700 litres/heure par la force humaine à 2 m3/heure avec le système mis en place. 
Une formation a été organisée à Bobo-Dioulasso avec Mohamed de l’association Pronatura. Le formateur a donné une formation à la gestion de l’eau dans les potagers et a fourni du matériel pour mettre en œuvre ces principes."

    - titre: "2014 Bilan des actions meneés : L’automatisation de la pompe a apporté un mieux-être mais l’eau est loin du potager, et les élèves en internat sont alimentés par l’eau de ville.
    Le matériel fourni par Pronatura n’est pas solide, et non réparable. Les potagers sont à la dérive."

    - titre: "2015 Réhabilitation de l’ancien forage du collège, et formation avec Sam : réhabilitation de l’ancien forage, et du réseau. Formation à l’agro-écologie par Sam disciple burkinabé de Pierre Rabhi, bilan positif des actions."

    - titre: "2016 Approfondissement des actions : Nouvelle formation par Sam (Apad Sanguié), démultiplication des formations par les élèves de terminale, pour les élèves des classes inférieures, agrandissement du potager, et soutien par le service de l’agriculture de Gaoua."

    - titre: "2017 Bilan : Nouvelle formation par Sam pour la production de semences.
    Alimentation électrique mixte par le réseau de la ville en 220V et des panneaux solaire(12V).
    Mise en service d’une pompe bitension pour agrandissement du potager."

