- titre: Projet du Benin
  identifiant: projet-benin
  context : Le village de Gbahouété (5 000 hab. env.) est situé dans la Commune d’Ajahouéré (25 000 hab.env.) elle-même située à 80 km au nord de Porto Novo au Bénin.Le village, réparti sur une colline, n’a qu’un seul point privé. Ni le dispensaire, ni l’école n’ont d’accès à l’eau potable.
