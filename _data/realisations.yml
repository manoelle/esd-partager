  titreDeroulement : Présentation du projet MV’I, N’KAN, Cameroun
  descriptionDeroulement : Les villages de Mv’i et N’kan sont dans la région Sud du Cameroun, à une dizaine de kilomètres au sud-est de la Commune d’Ebolowa. Ils comprennent environ 1 000 habitants (en 2030, horizon du projet), entièrement dépourvus d’eau potable non pathogène. Le projet a consisté en
  missions:
