- titre: Projet de Cameroun
  identifiant: projet-cameroun
  context : La communauté des sœurs de l’annonciation de Bobo-Dioulasso gère un collège-lycée à Gaoua avec environ 500 élèves. L’alimentation du collège en eau était réalisé par l’eau de la ville de Gaoua ce qui coutait cher, et ne permettait pas le développement du potager.
