  titreDeroulement : Présentation du projet MV’I, N’KAN, Cameroun
  descriptionDeroulement : Les villages de Mv’i et N’kan sont dans la région Sud du Cameroun, à une dizaine de kilomètres au sud-est de la Commune d’Ebolowa. Ils comprennent environ 1 000 habitants (en 2030, horizon du projet), entièrement dépourvus d’eau potable non pathogène. Le projet a consisté en
  missions:
    - titre: Deux captages de sources situées environ 200m. au-dessus du village,
    - titre: Un réservoir de 25 m3, situé à environ 50m. au-dessus du village (rupture de charge) et équipé d’une pompe mécanique doseuse de chlore,
    - titre: Neuf bornes fontaine le long de la route traversant le village, dont une pour l’école,
    - titre: La formation d’un « Comité Eau » pour la gestion du réseau. Le montant du projet fut de 150 000 Euros environ, financé essentiellement par l’Agence de Bassin Loire Bretagne. Le projet fut géré par un « groupement » d’associations « La Ferté Macé – Ebolowa » basée en Normandie et HSF-IdF (à l’origine d’ESD) basée à Paris et représentée par Olivier CELIER, seul responsable technique et financier du projet. 
