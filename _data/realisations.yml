- titre: "Projet 'Soeurs de Gaoua'"
  identifiant: "projet-soeur-gaoua"
  CONTÉxt : "La communauté des sœurs de l’annonciation de Bobo-Dioulasso(les SAB) gère un collège-lycée à Gaoua avec environ 500 élèves. L’alimentation en eau du collège était réalisée par l’eau municipale de Gaoua ce qui coûtait cher, et ne permettait pas le développement du potager. "
  annee: "2013 / 2017"
  CONTÉxtOrder: 1
  imageOrder: 2
  images: 
    - src: "/images/ti00.jpg"
      class: "active"
    - src: "/images/ga00.jpg"
    - src: "/images/ga02.jpg"
    - src: "/images/ga03.jpg"
    - src: "/images/ga04.jpg"
  acteurs:
    - nom: "Christian LESPINATS"
      role: "Président de ESD"
    - nom: "Pierre TAVERNIER"
      role: "Vice-Président de ESD"
