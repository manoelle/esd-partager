- titre : Projet de Tuilli 
  identifiant: projet-tuili
  collaboration: En collaboration avec les amis de Tuilli 
  context : L’association essonnienne « Les Amis de Tuili » depuis plus de 30 ans participe au développement de 13 villages à Tuili au Burkina par le financement d’écoles, d’ouvrage d’accès à l’eau, etc. La zone géographique se situe en zone sahélienne à environ 70 km au sud de Ouagadougou. Dès 2008, les conseillers municipaux des villages demandent à l’association de résoudre le principal problème des 15 000 habitants, l’eau potable
  annee: 2017 / 2018
  contextOrder: 1
  imageOrder: 2
